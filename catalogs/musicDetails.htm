<div id="torrent-container">
    <img src="{{cover}}" alt="">
    <div id="torrent-info">
        <h2 class="center-text">{{name}}</h2>
        <p class="center-text">{{year}}</p>
        <p>Жанр: {{genre}}</p>
        <p>Изпълнител: {{singer}}</p>
        <div>Видео YouTube:
            <a target="_blank" rel="noopener noreferrer" href="{{video}}">Link to video</a>   <!--da stane v nov tab-->
        </div>
        <p>Описание: {{desc}}</p>
    </div>
    <div id="buttons">
        <button id="just-like-it">ХАРЕСВАМ</button>
        <p id="haresvaniq">Харесвания: {{likes}}</p>
        <button id="just-download-it">ИЗТЕГЛИ</button>
        <p id="svalqniq">Сваляния: {{downloads}}</p>
    </div>
</div>
