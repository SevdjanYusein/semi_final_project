<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="userModel.js"></script>
    <script src="userController.js"></script>
</head>
<body>
    <div id="success">
        <h1>Вие се регистрирахте успешно!</h1>
    </div>

    <form id="loginForm" action="">
        <div>
            <label for="username">Моля въведете име:</label>
            <br/>
            <input id='username' type="text" placeholder="username" />
        </div>
        <div>
            <label for="username">Моля въведете парола:</label>
            <br/>
            <input id='password' type="password" placeholder="password" />
        </div>

        <div id="err">
            <p>Невалидно име или парола!</p>
        </div>

        <div>
            <button id="login">Login</button>
            <button id="showRegisterForm">Register</button>
        </div>
    </form>

    <form id="registerForm" action="">
        <div id='usernameContainer'>
            <label for="username2">Моля въведете име:</label>
            <br/>
            <input id='username2' type="text" placeholder="Username:" />
            <p class='error'></p>
        </div>
        <div id='passwordContainer'>
            <label for="password2">Моля въведете парола:</label>
            <br/>
            <input id='password2' type="password" placeholder="Password:" />
            <p class='error'></p>
        </div>
        <div id='emailContainer'>
            <label for="email2">Моля въведете e-mail:</label>
            <br/>
            <input id='email2' type="email" placeholder="Email:" />
            <p class='error'></p>
        </div>

        <div>
            <button id="register">Register</button>
        </div>
    </form>

    <div id="profile">
        <h1>Добре дошъл, <P id="nameOfUser"></P></h1>
    </div>
</body>
</html>
