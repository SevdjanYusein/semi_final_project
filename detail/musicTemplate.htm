<h1 id="title">Music detail</h1>
<div>
    <h1>{{name}}</h1>
    <span> <img src='{{cover}}' width="100px" /> </span>
    <p>Година: {{year}}</p>
    <p>Жанр: {{gene}}</p>
    <p>Изпълнител: {{singer}}</p>
    <p>Описание: {{desc}}</p>
    <iframe src="{{video}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture">
    </iframe>
    <p>Харесвания: {{likes}}</p>
    <p>Изтегления: {{downloads}}</p>

    <button>Харесай</button>
    <button>Свали</button>

</div>
