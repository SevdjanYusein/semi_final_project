                <br />

                <label>Роботя, нямам почивен ден</label>
                <br />
                <input type="radio" name="poll" value="5" />
                <label>Пиша си домашното</label>
            </form>
            <button id="vote-button" type="button" class="btn btn-secondary btn-sm">Гласувай</button>
