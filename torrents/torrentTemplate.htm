<li id='{{id}}' class="torrentInList">
    <div> <img src='{{cover}}' /> </div>

    <div>
        <p class="specif">Име:</p>
        <a id="det" href="#{{id}}"><p> {{name}} </p></a>
    </div>
    <div>
        <p class="specif">Тип:</p>
        <p>{{type}}</p>
    </div>
    <div>
        <p class="specif">Харесвания:</p>
        <p>{{likes}}</p>
    </div>
    <div>
        <p class="specif">Сваляния:</p>
        <p>{{downloads}}</p>
    </div>

</li>
