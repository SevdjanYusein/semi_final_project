<div id="torrent-container">
    <img src="{{cover}}" alt="">
    <div id="torrent-info">
        <h2 class="center-text">{{name}}</h2>
        <p class="center-text">{{year}}</p>
        <p>Жанр: {{genre}}</p>
        <p>Режисьор: {{director}}</p>
        <p>Продължителност: {{duration}} min</p>
        <div>Видео YouTube:
            <iframe src="{{video}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture">
            </iframe>
        </div>
        <p>Описание: {{desc}}</p>
    </div>
    <div id="buttons">
        <button id="just-like-it">ХАРЕСВАМ</button>
        <button id="just-download-it">ИЗТЕГЛИ</button>
    </div>
</div>
